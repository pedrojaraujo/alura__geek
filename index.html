<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/desktop__mq.css" />
    <link rel="stylesheet" href="./styles/tablet__mq.css" />
    <link rel="stylesheet" href="./styles/mobile__mq.css" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Alura Geek</title>
  </head>

  <body>
    <header class="cabecalho">
      <nav class="navbar">
        <div class="logo__container">
          <a href="./index.html"
            ><img
              class="logo__img"
              src="./public/imgs/Logo.svg"
              alt="logo-cabecalho"
          /></a>
        </div>
        <div class="serching__container">
          <input
            type="text"
            class="searching__field"
            placeholder="O que deseja encontrar?"
          />
          <button class="btn__tablet__search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <a class="btn light__btn" href="./login.html">Login</a>
        <button class="search__btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </nav>
    </header>
    <section class="container__hero">
      <div class="text__hero">
        <h1 class="title__hero">Dezembro Promocional</h1>
        <h3 class="subtitle__hero">
          Produtos selecionados com 33% de desconto
        </h3>
        <button
          class="btn blue__btn"
          onclick="window.scrollTo(0, document.getElementById('consoles_id').offsetTop)"
        >
          Ver Consoles
        </button>
      </div>
    </section>
    <div class="products">
      <section class="products__section" data-product>
        <div class="text__product">
          <h1 class="linha__title">Star Wars</h1>
          <a class="link__product" href="./pages/home.html"
            >Ver tudo<i class="fa-solid fa-arrow-right"></i
          ></a>
        </div>
        <div class="product__container__starwars"></div>
      </section>
    </div>
    <div class="products">
      <section class="products__section" data-product>
        <div class="text__product">
          <h1 class="linha__title" id="consoles_id">Consoles</h1>
          <a class="link__product" href="./pages/home.html"
            >Ver tudo <i class="fa-solid fa-arrow-right"></i
          ></a>
        </div>
        <div class="product__container__consoles"></div>
      </section>
    </div>
    <div class="products">
      <section class="products__section" data-product>
        <div class="text__product">
          <h1 class="linha__title">Diversos</h1>
          <a class="link__product" href="./pages/home.html"
            >Ver tudo <i class="fa-solid fa-arrow-right"></i
          ></a>
        </div>
        <div class="product__container__gadget"></div>
      </section>
    </div>
    <section class="about">
      <section class="about__container">
        <div class="about__nav__container">
          <div class="about__img__container">
            <img class="about__img" src="./public/imgs/Logo.svg" alt="logo" />
          </div>
          <ul class="about__links">
            <li><a href="#">Quem somos nós </a></li>
            <li><a href="#">Política de privacidade</a></li>
            <li><a href="#">Nossas lojas</a></li>
            <li><a href="#">Quero ser franqueado</a></li>
            <li><a href="#">Anuncie aqui</a></li>
          </ul>
        </div>
        <form class="contact__container">
          <h3>Fale conosco</h3>
          <input
            id="namePerson"
            type="text"
            placeholder="Nome"
            maxlength="40"
            required
          />
          <textarea
            id="messageFromPerson"
            cols="30"
            rows="5"
            placeholder="Escreva sua mensagem"
            maxlength="120"
            required
          ></textarea>
          <button class="btn blue__btn" id="btn__message" type="submit">
            Eviar mensagem
          </button>
        </form>
      </section>
    </section>
    <footer class="rodape">
      <p class="p__rodape">Desenvolvido por Pedro Joaquim 2023 &#169;</p>
    </footer>

    <script type="module" src="./firebase/firebase.js"></script>
    <script type="module" src="./services/index-render.js"></script>
    <script src="./services/send-message.js"></script>
  </body>
</html>
