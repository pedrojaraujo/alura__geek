<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/desktop__mq.css" />
    <link rel="stylesheet" href="../styles/tablet__mq.css" />
    <link rel="stylesheet" href="../styles/mobile__mq.css" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/new__product-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Alura Geek</title>
  </head>

  <body>
    <header class="cabecalho">
      <nav class="navbar">
        <div class="logo__container">
          <a href="./index.html"
            ><img class="logo__img" src="../public/imgs/Logo.png" alt=""
          /></a>
        </div>
        <div class="serching__container">
          <input
            type="text"
            class="searching__field"
            placeholder="O que deseja encontrar?"
          />
          <button class="btn__tablet__search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <a class="btn light__btn" href="#">Menu administrador</a>
        <button class="search__btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </nav>
    </header>
    <div class="login__page__container">
      <form class="form__input">
        <h1 class="login__title">Adicionar novo produto</h1>
        <input
          class="input__email__login"
          type="url"
          placeholder="Url da imagem"
          required
        />
        <input
          class="input__password__login"
          type="text"
          placeholder="Categoria"
          required
        />
        <input
          class="input__password__login"
          type="text"
          placeholder="Nome do produto"
          required
        />
        <input
          class="input__password__login"
          type="number"
          placeholder="Preço do produto"
          required
        />
        <input
          class="input__password__login"
          type="text"
          placeholder="Descrição do produto"
          required
        />
        <button class="btn blue__btn login__btn">Adicionar produto</button>
      </form>
    </div>
    <section class="about">
      <section class="about__container">
        <div class="about__nav__container">
          <div class="about__img__container">
            <img class="about__img" src="../public/imgs/Logo.png" alt="logo" />
          </div>
          <ul class="about__links">
            <li><a href="#">Quem somos nós </a></li>
            <li><a href="#">Política de privacidade</a></li>
            <li><a href="#">Nossas lojas</a></li>
            <li><a href="#">Quero ser franqueado</a></li>
            <li><a href="#">Anuncie aqui</a></li>
          </ul>
        </div>
        <div class="contact__container">
          <h3>Fale conosco</h3>
          <input type="text" placeholder="Nome" />
          <textarea
            cols="30"
            rows="5"
            placeholder="Escreva sua mensagem"
          ></textarea>
          <button class="btn blue__btn">Eviar mensagem</button>
        </div>
      </section>
    </section>
    <footer class="rodape">
      <p class="p__rodape">Desenvolvido por Pedro Joaquim 2023 &#169;</p>
    </footer>
  </body>
</html>
