<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/desktop__mq.css" />
    <link rel="stylesheet" href="./styles/tablet__mq.css" />
    <link rel="stylesheet" href="./styles/mobile__mq.css" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Alura Geek</title>
  </head>

  <body>
    <header class="cabecalho">
      <nav class="navbar">
        <div class="logo__container">
          <a href="./index.html"
            ><img class="logo__img" src="../public/imgs/Logo.png" alt=""
          /></a>
        </div>
        <div class="serching__container">
          <input
            type="text"
            class="searching__field"
            placeholder="O que deseja encontrar?"
          />
          <button class="btn__tablet__search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <button class="search__btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </nav>
    </header>
    <div class="login__page__container">
      <form class="form__input">
        <h1 class="login__title">Iniciar Sessão</h1>
        <input
          class="input__email__login"
          type="email"
          placeholder="Escreva seu email"
          required
          maxlength="50"
        />
        <input
          class="input__password__login"
          type="password"
          placeholder="Escreva sua senha"
          required
          minlength="8"
          maxlength="50"
        />
        <button class="btn blue__btn login__btn">Entrar</button>
      </form>
    </div>
    <section class="about">
      <section class="about__container">
        <div class="about__nav__container">
          <div class="about__img__container">
            <img class="about__img" src="./public/imgs/Logo.png" alt="logo" />
          </div>
          <ul class="about__links">
            <li><a href="#">Quem somos nós </a></li>
            <li><a href="#">Política de privacidade</a></li>
            <li><a href="#">Nossas lojas</a></li>
            <li><a href="#">Quero ser franqueado</a></li>
            <li><a href="#">Anuncie aqui</a></li>
          </ul>
        </div>
        <form class="contact__container">
          <h3>Fale conosco</h3>
          <input
            id="namePerson"
            type="text"
            placeholder="Nome"
            maxlength="40"
            required
          />
          <textarea
            id="messageFromPerson"
            cols="30"
            rows="5"
            placeholder="Escreva sua mensagem"
            maxlength="120"
            required
          ></textarea>
          <button class="btn blue__btn" id="btn__message" type="submit">
            Eviar mensagem
          </button>
        </form>
      </section>
    </section>
    <footer class="rodape">
      <p class="p__rodape">Desenvolvido por Pedro Joaquim 2023 &#169;</p>
    </footer>
    <script src="./services/login__validation.js"></script>
    <script src="./services/send_message.js"></script>
  </body>
</html>
